<mat-nav-list>
    @for (item of menuItems(); track $index) {
    <mat-list-item [routerLink]="item.route" routerLinkActive #rla="routerLinkActive" [activated]="rla.isActive">
        <mat-icon matListItemIcon>{{item.icon }}</mat-icon>
        <span matListItemTitle>{{ item.label }}</span>
    </mat-list-item>
    }
</mat-nav-list>
